name: Build iVPN APK

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # مرحله اصلاح شده: قایم کردن فایل‌ها برای جلوگیری از ارور Gradle 9
    - name: Setup Gradle Wrapper Safely
      run: |
        # 1. تغییر نام موقت فایل‌های بیلد (قایم موشک!)
        mv build.gradle.kts build.gradle.kts.bak 2>/dev/null || true
        mv settings.gradle.kts settings.gradle.kts.bak 2>/dev/null || true
        
        # 2. ساخت موتور گریدل 8.2 (الان دیگه ارور نمیده چون فایلی نیست که بخونه)
        gradle wrapper --gradle-version 8.2
        
        # 3. برگرداندن فایل‌ها به اسم اصلی
        mv build.gradle.kts.bak build.gradle.kts 2>/dev/null || true
        mv settings.gradle.kts.bak settings.gradle.kts 2>/dev/null || true
        
        chmod +x gradlew

    # دانلود آیکون موقت (چون آیکون آپلود نکردیم)
    - name: Fix Missing Icons
      run: |
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/drawable
        wget -O app/src/main/res/mipmap-xxhdpi/ic_launcher.png https://cdn-icons-png.flaticon.com/512/2462/2462840.png
        cp app/src/main/res/mipmap-xxhdpi/ic_launcher.png app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png

    # بیلد نهایی با گریدل 8.2 (که الان ساخته شده)
    - name: Build APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: iVPN-App
        path: app/build/outputs/apk/release/app-release-unsigned.apk
