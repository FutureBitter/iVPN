name: Build iVPN APK (With Core)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # مرحله جدید: دانلود هسته V2Ray
    - name: Download V2Ray Core
      run: |
        mkdir -p app/libs
        echo "Downloading libv2ray.aar..."
        # دانلود از مخزن رسمی 2dust
        wget -O app/libs/libv2ray.aar https://github.com/2dust/AndroidLibXrayLite/releases/download/v25.12.8/libv2ray.aar
        
    - name: Setup Gradle Wrapper
      run: |
        # ساخت گریدل با ترفند قبلی
        mv settings.gradle.kts settings.gradle.kts.bak 2>/dev/null || true
        mv build.gradle.kts build.gradle.kts.bak 2>/dev/null || true
        touch settings.gradle
        gradle wrapper --gradle-version 8.2 --distribution-type all
        rm settings.gradle
        mv settings.gradle.kts.bak settings.gradle.kts 2>/dev/null || true
        mv build.gradle.kts.bak build.gradle.kts 2>/dev/null || true
        chmod +x gradlew

        # ساخت فایل تنظیمات AndroidX
        echo "android.useAndroidX=true" > gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties

    - name: Fix Missing Icons
      run: |
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/drawable
        wget -O app/src/main/res/mipmap-xxhdpi/ic_launcher.png https://cdn-icons-png.flaticon.com/512/2462/2462840.png
        cp app/src/main/res/mipmap-xxhdpi/ic_launcher.png app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png

    # مرحله مهم: آپدیت فایل گریدل اپ برای شناسایی پوشه libs
    - name: Link Libs in Gradle
      run: |
        # اضافه کردن دستور fileTree به dependencies
        sed -i 's|dependencies {|dependencies {\n    implementation(fileTree(mapOf("dir" to "libs", "include" to listOf("*.aar", "*.jar"))))|' app/build.gradle.kts

    - name: Build APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: iVPN-App-Final
        path: app/build/outputs/apk/release/app-release-unsigned.apk
